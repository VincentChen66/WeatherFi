    <script>
        var city_form = document.querySelector("#city_form");

        city_form.addEventListener("submit", (e) => {
            $('input').blur();
            var city_name = document.getElementById('city_name').value;
            var spinner = document.getElementById('spinner').style.display = 'flex';
            e.preventDefault();

            $.post(
                "/",
                {
                    city_name: city_name,
                },

                function (data) {
                    var spinner = document.getElementById('spinner').style.display = 'none';
                    var modal = document.getElementById('simpleModal');
                    var para1 = document.getElementById('para1');
                    var para2 = document.getElementById('para2');
                    var para3 = document.getElementById('para3');
                    var para4 = document.getElementById('para4');
                    var para5 = document.getElementById('para5');
                    var para6 = document.getElementById('para6');
                    var para7 = document.getElementById('para7');
                    var para8 = document.getElementById('para8');

                    if (data.suck) {
                        para1.innerHTML = "NULL!";
                        para2.innerHTML = "ðŸ˜›";
                        para3.innerHTML = "";
                        para4.innerHTML = "";
                        para5.innerHTML = "I can't find this city on earth";
                        para6.innerHTML = "Do you want me to look up this city's name on Mars?";
                        para7.innerHTML = "";
                        para8.innerHTML = "";
                        modal.style.display = 'block';
                        return;
                    }

                    para1.innerHTML = data.city_name + ", " + data.country;
                    para2.innerHTML = "<img src='http://openweathermap.org/img/wn/" + data.icon + "@2x.png' alt=''>";
                    para3.innerHTML = data.desc;
                    para4.innerHTML = "Temperature: &nbsp;" + data.temperature + "Â°C";
                    para5.innerHTML = "Feels like: &nbsp;" + data.feels + "Â°C";
                    para6.innerHTML = "Min: &nbsp;" + data.minTemp + "Â°C, &nbsp;" + "&nbsp; Max: &nbsp;" + data.maxTemp + "Â°C";
                    para7.innerHTML = "Humidity: &nbsp;" + data.humidity + "%";
                    para8.innerHTML = "Pressure: &nbsp;" + data.pressure + " mb";
                    modal.style.display = 'block';
                }
            );
            //e.preventDefault();
        });
    </script>

    <script>

        const mediaQuery = window.matchMedia('(max-width: 576px)')

        if (mediaQuery.matches) {
            // Then trigger an alert
            Nav_BG.style.background = 'rgba(33, 37, 41, 0.5)'
            Nav_BG.style.padding = '0.5em'
        }

    </script>
